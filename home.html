<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Template</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="sticky-header">
    <h1>YOUR NAME HERE</h1>
  </header>

  <main>
    <section class="carousel-section">
      <div class="carousel auto-carousel">
        <!-- Replace with your image paths -->
        <img src="images/image1.jpg" alt="Slide 1" />
        <img src="images/image2.jpg" alt="Slide 2" />
        <img src="images/image3.jpg" alt="Slide 3" />
        <!-- Add up to 10 images -->
      </div>
    </section>

    <section class="social-section">
      <h2>MY EXCLUSIVE CONTENT</h2>
      <div class="social-links">
        <a href="#">OnlyFans FREE</a>
        <a href="#">OnlyFans VIP</a>
        <a href="#">Telegram</a>
        <a href="#">Instagram</a>
      </div>
    </section>

    <section class="carousel-section blurred">
      <div class="carousel">
        <!-- Blurred carousel -->
        <img src="images/blurred1.jpg" alt="Blurred 1" />
        <img src="images/blurred2.jpg" alt="Blurred 2" />
        <img src="images/blurred3.jpg" alt="Blurred 3" />
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Name. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Privacy Policy</a> |
      <a href="#">Terms of Use</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
